<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 960px; margin: 20px auto; padding: 0 20px; background-color: #f4f4f9; }
        h1, h2 { color: #2c3e50; }
        .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .section { margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #2980b9; }
        .button-danger { background-color: #e74c3c; }
        .button-danger:hover { background-color: #c0392b; }
        .logs { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 4px; height: 400px; overflow-y: scroll; font-family: "Courier New", Courier, monospace; font-size: 14px; }
        .log-entry { border-bottom: 1px solid #34495e; padding: 5px 0; }
        .log-entry:last-child { border-bottom: none; }
        .log-time { color: #95a5a6; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Control Panel</h1>

        <div class="section">
            <h2>Settings</h2>
            <form action="/save_settings" method="post">
                <label for="gemini_api_key">Gemini API Key</label>
                <input type="text" id="gemini_api_key" name="gemini_api_key" value="{{ settings.GEMINI_API_KEY or '' }}">

                <label for="facebook_access_token">Facebook Page Access Token</label>
                <input type="text" id="facebook_access_token" name="facebook_access_token" value="{{ settings.FACEBOOK_ACCESS_TOKEN or '' }}">

                <label for="facebook_page_id">Facebook Page ID</label>
                <input type="text" id="facebook_page_id" name="facebook_page_id" value="{{ settings.FACEBOOK_PAGE_ID or '' }}">

                <button type="submit" class="button">Save Settings</button>
            </form>
        </div>

        <div class="section">
            <h2>Manual Control</h2>
            <form action="/trigger_job" method="post" style="display: inline;">
                <button type="submit" class="button">Run Job Manually</button>
            </form>
        </div>

        <div class="section">
            <h2>Recent Logs</h2>
            <div class="logs">
                {% for log in logs %}
                <div class="log-entry">
                    <span class="log-time">{{ log.timestamp }}</span>
                    <span>{{ log.message }}</span>
                </div>
                {% else %}
                <div class="log-entry">No logs yet.</div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
