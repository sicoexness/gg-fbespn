<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            line-height: 1.6;
            color: #0f0;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind everything */
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent background for content */
            border: 1px solid #0a0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        h1, h2 {
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            background: rgba(10, 25, 10, 0.8);
            padding: 25px;
            border: 1px solid #0a0;
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .section {
            margin-bottom: 30px;
            border-bottom: 1px dashed #0a0;
            padding-bottom: 20px;
        }
        .section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 0 0 3px #0f0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0a0;
            border-radius: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        .button {
            background-color: transparent;
            color: #0f0;
            padding: 12px 20px;
            border: 1px solid #0f0;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        .logs {
            background: #000;
            color: #0f0;
            padding: 15px;
            border: 1px solid #0a0;
            height: 400px;
            overflow-y: scroll;
            font-size: 14px;
        }
        .log-entry {
            border-bottom: 1px solid #1a3a1a;
            padding: 5px 0;
        }
        .log-entry:last-child { border-bottom: none; }
        .log-time { color: #0a0; margin-right: 15px; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="content-wrapper">
        <div class="container">
            <h1>[ Bot Control Panel ]</h1>

            <div class="section">
                <h2>// System Configuration</h2>
                <form action="/save_settings" method="post">
                    <label for="gemini_api_key_1">> GEMINI_API_KEY_1</label>
                    <input type="text" id="gemini_api_key_1" name="gemini_api_key_1" value="{{ settings.GEMINI_API_KEY_1 or '' }}">

                    <label for="gemini_api_key_2">> GEMINI_API_KEY_2 (Backup)</label>
                    <input type="text" id="gemini_api_key_2" name="gemini_api_key_2" value="{{ settings.GEMINI_API_KEY_2 or '' }}">

                    <label for="gemini_api_key_3">> GEMINI_API_KEY_3 (Backup)</label>
                    <input type="text" id="gemini_api_key_3" name="gemini_api_key_3" value="{{ settings.GEMINI_API_KEY_3 or '' }}">

                    <hr style="border-color: #0a0; border-style: dashed; margin: 20px 0;">

                    <label for="facebook_access_token">> FACEBOOK_ACCESS_TOKEN</label>
                    <input type="text" id="facebook_access_token" name="facebook_access_token" value="{{ settings.FACEBOOK_ACCESS_TOKEN or '' }}">

                    <label for="facebook_page_id">> FACEBOOK_PAGE_ID</label>
                    <input type="text" id="facebook_page_id" name="facebook_page_id" value="{{ settings.FACEBOOK_PAGE_ID or '' }}">

                    <button type="submit" class="button">[ Save Configuration ]</button>
                </form>
            </div>

            <div class="section">
                <h2>// Manual Override</h2>
                <form action="/trigger_job" method="post" style="display: inline;">
                    <button type="submit" class="button">[ Execute Job Now ]</button>
                </form>
            </div>

            <div class="section">
                <h2>// System Logs</h2>
                <div class="logs">
                    {% for log in logs %}
                    <div class="log-entry">
                        <span class="log-time">[{{ log.timestamp }}]</span>
                        <span>{{ log.message }}</span>
                    </div>
                    {% else %}
                    <div class="log-entry">
                        <span>SYSTEM_LOGS_EMPTY: Awaiting new entries...</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Using a comprehensive set of characters
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            // Draw a semi-transparent black rectangle to create the fading trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green color for the text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                // Reset the drop to the top randomly to make the rain uneven
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        const intervalId = setInterval(draw, 33); // Draw every 33ms (~30 FPS)

        // Adjust canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reset drops if needed, but for simplicity we don't here.
        });
    </script>
</body>
</html>
